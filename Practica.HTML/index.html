<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Formulario de practica</title>
  </head>
  <body>
    <div class="flex-container">
      <form id="form">
        <fieldset>
          <legend>Información personal</legend>
          <div class="flex-item">
            <label for="dname">Nombre:</label>
            <input type="text" name="fname" id="fname" required /> <br>
            <label for="lname">Apellido:</label>
            <input type="text" name="lname" id="lname" required /> <br>
            <label for="age">Edad:</label>
            <input type="number" name="age" id="age" max="100" min="1" /> <br>
          </div>
          <div class="flex-item">
            <span style="display:block;color:white;">Género:</span>
            <input type="radio" name="gender" id="masc" />
            <label for="masc">Masculino</label>
            <input type="radio" name="gender" id="fem" />
            <label for="fem">Femenino</label>
            <input type="radio" name="gender" id="other" />
            <label for="other">Otro</label>
          </div>
          <div class="flex-item">
            <button type="reset" form="form">Vaciar campos</button>
            <button onclick="validar()">Validar campos</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
